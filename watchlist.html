<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/watchlist.css">
</head>
<body>
    <div id="header"></div>
    <main class="container">
        <h1>My Watchlist</h1>

        <section class="watchlist-filters">
            <div class="filter-options">
                <button class="filter-btn active">All</button>
                <button class="filter-btn">Movies</button>
                <button class="filter-btn">Books</button>
                <button class="filter-btn">Musics</button>
            </div>
            <button class="history-btn">History</button>
        </section>

        <section class="watchlist-item">
            <img src="https://via.placeholder.com/120x160" alt="Movie poster" class="item-image">
            <div class="item-content">
                <h2>Movie Title</h2>
                <p>This is the synopsis of the movie...</p>
                <button class="more-btn">More</button>
            </div>
            <div class="item-actions">
                <ul class="action-list">
                    <li><button class="mark-btn">Mark as completed</button></li>
                    <li><button class="remove-btn">Remove</button></li>
                </ul>
            </div>
        </section>

        <section class="watchlist-item">
            <img src="https://via.placeholder.com/120x160" alt="Music cover" class="item-image">
            <div class="item-content">
                <h2>Music Title</h2>
                <p>This is the details of the music... </p>
                <button class="more-btn">More</button>
            </div>
            <div class="item-actions">
                <ul class="action-list">
                    <li><button class="mark-btn">Mark as completed</button></li>
                    <li><button class="remove-btn">Remove</button></li>
                </ul>
            </div>
        </section>

        <section class="watchlist-item">
            <img src="https://via.placeholder.com/120x160" alt="Book cover" class="item-image">
            <div class="item-content">
                <h2>Book Title</h2>
                <p>This is the synopsis of the book... </p>
                <button class="more-btn">More</button>
            </div>
            <div class="item-actions">
                <ul class="action-list">
                    <li><button class="mark-btn">Mark as completed</button></li>
                    <li><button class="remove-btn">Remove</button></li>
                </ul>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/load-partials.js"></script>
</body>
</html>
