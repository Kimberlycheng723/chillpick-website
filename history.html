<!-- history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/history.css">
</head>
<body>
    <div id="header"></div>

    <main class="container">
        <h1>History</h1>

        <section class="history-filters">
            <div class="filter-options">
                <button class="filter-btn ">All</button>
                <button class="filter-btn">Movies</button>
                <button class="filter-btn">Books</button>
                <button class="filter-btn">Musics</button>
            </div>

            <div class="action-buttons">
                <button class="share-btn">Share</button>
            </div>
        </section>

        <hr>

        <section class="history-item">
            <img src="https://via.placeholder.com/120x160" alt="Movie poster" class="item-image">
            <div class="item-content">
                <h3>Movie Title</h3>
                <p>This is the synopsis of the movie...</p>
                <button class="more-btn">More</button>
            </div>
            <h6>Completed</h6>
        </section>

        <hr>

        <section class="history-item">
            <img src="https://via.placeholder.com/120x160" alt="Music poster" class="item-image">
            <div class="item-content">
                <h3>Music Title</h3>
                <p>This is the details of the music...</p>
                <button class="more-btn">More</button>
            </div>
            <h6>Completed</h6>

        </section>

        <hr>

        <section class="history-item">
            <img src="https://via.placeholder.com/120x160" alt="Book poster" class="item-image">
            <div class="item-content">
                <h3>Book Title</h3>
                <p>This is the synopsis of the book...</p>
                <button class="more-btn">More</button>
            </div>
            <h6>Completed</h6>

        </section>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="js/load-partials.js"></script>
   <script src="js/share.js"></script>
</body>
</html>
