<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/app.css">
  <style>
    body {
      background-color: #f3f3e6;
      font-family: 'Poppins', sans-serif;
    }

    .card-custom {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      transition: transform 0.2s;
    }

    .card-custom img {
      height: 300px;
      object-fit: cover;
      object-position: top ;
    }

    .rating-star {
      color: #f7b731;
    }

    .watchlist-btn {
      background-color: #f6f3ed;
      border: 1px solid #d9d4cb;
      border-radius: 10px;
      font-weight: 500;
      color: #444;
    }

    .watchlist-btn.active {
      background-color: #d9d4cb;
      color: #222;
    }

    .filter-section {
      padding-bottom: 0.5rem;
      margin-bottom: -10px;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
    }

    .filter-line {
      height: 2px;
      background-color: #d9d9d9;
      width: 100%;

      margin-bottom: 1.5rem;
    }

    .filter-buttons .btn {
      background: transparent;
      font-weight: 600;
      color: #3c3c3c;
      border: none;
      padding: 0.5rem 1rem;
    }

    .filter-buttons .btn.active {
      color: #2c1d0e;
      border-bottom: 3px solid #2c1d0e;
      border-radius: 0;
    }

    .dropdown-section {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .pagination .page-item .page-link {
      border-radius: 10px;
      font-weight: 500;
      border: 1px solid #ddd;
      color: #555;
    }

    .pagination .page-item.active .page-link {
      background-color: #f1dd93;
      border-color: #f1dd93;
      color: #2c1d0e;
    }

    .input-group-text {
      background-color: #f1dd93;
      border: none;
      font-weight: 600;
      color: #2c1d0e;
      border-radius: 0 .75rem .75rem 0;
      padding: 0.625rem 1.25rem;
    }

    .input-group input {
      border-top-left-radius: 0.75rem;
      border-bottom-left-radius: 0.75rem;
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <div class="container py-4">
    <div class="row mb-4">
      <div class="col-12">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Search movies, books, music...">
          <button id="searchBtn" class="input-group-text"><i class="bi bi-search me-2"></i> Search</button>
        </div>
      </div>
    </div>

    <div class="filter-section">
      <div class="filter-buttons d-flex gap-3">
        <button class="btn active" onclick="filter('all', this)"><i class="bi bi-grid"></i> All</button>
        <button class="btn" onclick="filter('movie', this)"><i class="bi bi-film"></i> Movies</button>
        <button class="btn" onclick="filter('book', this)"><i class="bi bi-book"></i> Books</button>
      </div>
      <div class="dropdown-section">
        <select class="form-select form-select-sm">
          <option>All Genres</option>
          <option>Action</option>
          <option>Adventure</option>
        </select>
        <select class="form-select form-select-sm">
          <option>Any Ratings</option>
          <option>5 Stars</option>
          <option>4+ Stars</option>
        </select>
      </div>
    </div>

    <div class="filter-line"></div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="mediaContainer"></div>

    <nav class="d-flex justify-content-center mt-5">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>

  <div id="footer"></div>

  <script>
    const data = [
      { title: 'Ne Zha', type: 'movie', rating: 4.6,  image: '../images/Detail/Image/哪吒.jpg'},
      { title: 'Ne Zha', type: 'movie', rating: 4.6,  image: '../images/Detail/Image/哪吒.jpg'},
      { title: 'Ne Zha', type: 'movie', rating: 4.6,  image: '../images/Detail/Image/哪吒.jpg'},
      { title: 'Ne Zha', type: 'movie', rating: 4.6,  image: '../images/Detail/Image/哪吒.jpg'},

    ];

    function renderCards(items) {
      const container = document.getElementById('mediaContainer');
      container.innerHTML = '';
      items.forEach(item => {
        container.innerHTML += `
          <div class="col">
            <div class="card card-custom">
              <img src="${item.image}" class="card-img-top" alt="${item.title}">
              <div class="card-body">
                <h6 class="fw-bold">哪吒之魔童降世 <span class="fw-semibold">${item.title}</span></h6>
                <div class="d-flex align-items-center small text-muted mt-1">
                  <i class="bi bi-film me-1"></i> Movie
                  <span class="ms-auto text-dark fw-semibold">${item.rating} <i class="bi bi-star-fill rating-star"></i></span>
                </div>
                <button class="btn watchlist-btn mt-3 w-100" onclick="toggleWatchlist(this)"><i class="bi bi-plus-circle me-1"></i> Watchlist</button>
              </div>
            </div>
          </div>
        `;
      });
    }

    function toggleWatchlist(button) {
      button.classList.toggle('active');
      if (button.classList.contains('active')) {
        button.innerHTML = '<i class="bi bi-check-circle me-1"></i> Added';
      } else {
        button.innerHTML = '<i class="bi bi-plus-circle me-1"></i> Watchlist';
      }
    }

    function filter(type, btn) {
      document.querySelectorAll('.filter-buttons .btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const filtered = type === 'all' ? data : data.filter(item => item.type === type);
      renderCards(filtered);
    }

    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const results = data.filter(item => item.title.toLowerCase().includes(query));
      renderCards(results);
    });

    window.onload = () => {
      renderCards(data);

      fetch('../partials/header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header').innerHTML = data;
        });

      fetch('../partials/footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        });
    };
  </script>
</body>

</html>
