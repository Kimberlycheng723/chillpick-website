<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="register-form">
    <h2 class="fw-bold mb-4">Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
            <i class="bi bi-eye-slash" id="passwordIcon"></i>
          </span>
        </div>
        <div id="passwordMessage" class="validation-message"></div>
      </div>

      <div class="text-end mt-2">
        <a href="forgotPassword.html" class="orangeColor">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-warning w-100 mt-3">Login</button>
    </form>

    <p class="text-center mt-3">Don't have an account yet? 
      <a href="register.html" class="orangeColor" style="text-decoration: none;">Register for free</a>
    </p>
  </div>

  <div class="modal fade" id="activeSessionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4 text-center">
            <i class="bi bi-exclamation-triangle-fill text-warning mb-3" style="font-size: 80px;"></i>
            <h4 class="fw-bold" style="color: rgb(231, 140, 22);">Active Session Detected</h4>
            <p>Your account is already logged in elsewhere. Continuing will log out other devices.</p>
            <div class="d-flex justify-content-center gap-2 mt-3">
                <button class="btn btn-orange" id="continueBtn">Continue</button>
                <button class="btn btn-warning" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script>
  const passwordInput = document.getElementById("password");
  const usernameInput = document.getElementById("username");
  const togglePassword = document.getElementById("togglePassword");
  const passwordIcon = document.getElementById("passwordIcon");
  const activeSessionModal = new bootstrap.Modal(document.getElementById('activeSessionModal'));

  togglePassword.addEventListener("click", () => {
    passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    passwordIcon.classList.toggle("bi-eye");
    passwordIcon.classList.toggle("bi-eye-slash");
  });

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = usernameInput.value.trim();
    const password = passwordInput.value;

    // Get users from localStorage
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const matchedUser = users.find(user => user.username === username && user.password === password);

    if (matchedUser) {
      // Check for active session
      const activeSessions = JSON.parse(localStorage.getItem("activeSessions")) || {};
      const currentSession = activeSessions[matchedUser.email];
      
      if (currentSession) {
        // Show active session modal
        activeSessionModal.show();
        
        // Handle continue button click
        document.getElementById('continueBtn').onclick = function() {
          // Proceed with login (this will overwrite the existing session)
          completeLogin(matchedUser);
          activeSessionModal.hide();
        };
      } else {
        // No active session, proceed with login
        completeLogin(matchedUser);
      }
    } else {
      alert('Invalid username or password.');
    }
  });

  function completeLogin(user) {
    // Create new session data
    const sessionId = 'session_' + Date.now() + Math.random().toString(36).substr(2, 9);
    const sessionData = {
      sessionId: sessionId,
      loginTime: new Date().toISOString(),
      lastActivity: Date.now()
    };
    
    // Update active sessions
    const activeSessions = JSON.parse(localStorage.getItem("activeSessions")) || {};
    activeSessions[user.email] = sessionData;
    localStorage.setItem("activeSessions", JSON.stringify(activeSessions));
    
    // Store current user and session
    localStorage.setItem('currentUser', user.email);
    localStorage.setItem('currentSession', sessionId);
    
    // Redirect to profile page
    window.location.href = 'profile.html';
  }
</script>

</body>
</html>
