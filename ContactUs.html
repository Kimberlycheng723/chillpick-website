<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | ChillPick</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>
<style>

  .container {
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 20px;
  }

  h2 {
    color: #000000;
    font-weight: 600;
    margin-bottom: 1.5rem;
  }

  .contact-intro {
    color: #000000;
    margin-bottom: 2rem;
  }

  .contact-form {
    background: white;
    border-radius: 8px;
    padding: 2rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    margin-bottom: 2rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    font-weight: 500;
    margin-bottom: 0.5rem;
    color: #2c3e50;
  }

  .form-control {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
  }

  textarea.form-control {
    min-height: 150px;
    resize: vertical;
  }

  .submit-btn {
    background-color: #000000;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
  }

  /* Responsive adjustments */
  @media (min-width: 768px) {
    .submit-btn {
      width: auto;
    }
  }
</style>
</head>
<body>
<div id="header"></div>

<main class="container py-5">
  <h2>Contact Us</h2>
  <p class="contact-intro">We'd love to hear from you! Leave your message here.</p>

  <form class="contact-form" method="post" action="/action_page.js">
    <div class="form-group">
      <label for="name">*Name:</label>
      <input type="text" class="form-control" id="name" required placeholder="Your name">
    </div>

    <div class="form-group">
      <label for="email">*Email:</label>
      <input type="email" class="form-control" id="email" required placeholder="your.email@example.com">
    </div>

    <div class="form-group">
      <label for="message">*Message:</label>
      <textarea class="form-control" id="message" required placeholder="Type your message here..."></textarea>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/load-partials.js"></script>
</body>
</html>
